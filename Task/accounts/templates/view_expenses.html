{% extends 'home.html %}
{% block content %}
    <div class="container mt-5">
        <h2>Expenses</h2>
        <a href="{% url 'add_expense' %}" class="btn btn-primary mb-3">Add Expense</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.amount }}</td>
                        <td>{{ expense.category.name }}</td>
                        <td>{{ expense.description }}</td>
                        <td>{{ expense.date }}</td>
                        <td>
                            <a href="{% url 'edit_expense' expense.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'delete_expense' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
