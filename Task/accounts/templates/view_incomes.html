{% extends 'home.html %}
{% block content %}
    <div class="container mt-5">
        <h2>Incomes</h2>
        <a href="{% url 'add_income' %}" class="btn btn-primary mb-3">Add Income</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for income in incomes %}
                    <tr>
                        <td>{{ income.amount }}</td>
                        <td>{{ income.category.name }}</td>
                        <td>{{ income.description }}</td>
                        <td>{{ income.date }}</td>
                        <td>
                            <a href="{% url 'edit_income' income.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'delete_income' income.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
